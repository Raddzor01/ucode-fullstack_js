<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="nav-bar">
    <div><h1>MVC Project - Authorization</h1></div>
    <div class="nav-menu">
        <ul>
            <li onclick="window.location.assign('/')">Home</li>
            <li onclick="window.location.assign('/register')">Register</li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="box">
        #TEXT#
        <form action="/login" method="post">


            <div class="form-group">
                <label for="login">login: </label>
                <input type="text" name="login" id="login" placeholder="Input login" required>
            </div>
            <div class="form-group">
                <label for="password">password: </label>
                <input type="password" name="password" id="password" placeholder="Input password" required minlength="6">
            </div>

            <div class="form-group">
                <button type="submit">
                    Log in
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelector("button").addEventListener('click', (e) => validate(e));
    function validate(e) {
        let password = document.querySelector('#password');
        let confirm = document.querySelector('#confirm');
        console.log(password.value);
        if(password.value !== confirm.value) {
            e.preventDefault();
            confirm.insertAdjacentHTML("afterend", "<div class='message error' id='error'>Passwords does not match</div>");
            setTimeout(() => {
                document.querySelector('.error').outerHTML = '';
            },2000);
        }
    }
</script>
</body>

</html>
